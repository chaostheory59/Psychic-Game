<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic-Game</title>
</head>

<body>
    <h1 id="directions-text">Welcome to the Psychic-Game!</h1>
    <h2>You must press a letter key to match with the computers choice of letter. You have 10 guesses, good luck!</h2>
    <p id="userchoice-text"></p>
    <p id="guesses-text"></p>
    <p id="guessesSoFar-text"></p>
    <p id="wins-text"></p>
    <p id="losses-text"></p>
    
    <script type="text/javascript">

        var choiceAI = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
        var userScore = 0;
        var losses = 0;
        var guess = 10;
        var guessLeft = [];
    
        var directionsText = document.getElementById("directions-text");
        var userChoiceText = document.getElementById("userchoice-text");
        var guessesText = document.getElementById("guesses-text");
        var guessesSoFarText = document.getElementById("guessesSoFar-text");
        var winsText = document.getElementById("wins-text");
        var lossesText = document.getElementById("losses-text");
    
        document.onkeyup = function (event) 
        {
            var player = event.key;
            var ranLetter = choiceAI[Math.floor(Math.random() * choiceAI.length)];
            
            
            console.log(`Player: ${player}`);
            console.log(`AI: ${ranLetter}`);

            if (choiceAI.indexOf(player) > -1) 
            {
                
                if (player === ranLetter) 
                {
                    userScore++;
                    guess = 10;
                    guessLeft = [];
                    
                }       

                if (player != ranLetter) 
                {
                    guess --;
                    guessLeft.push(player.toString());
                }

                if (guess === 0) 
                {

                    guess = 10;
                    losses ++;
                    guessLeft = [];
                    

                }
                   
            } 
            
            userChoiceText.textContent = "You chose: " + player;
            guessesText.textContent = "Guesses Left: " + guess;
            guessesSoFarText.textContent = "Your Guesses so Far: " + guessLeft;
            winsText.textContent = "wins: " + userScore;
            lossesText.textContent = "losses: " + losses;
            
        }

    </script>
</body>
</html>
